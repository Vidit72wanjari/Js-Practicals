<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Max & Min Finder</title>
<style>
  * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
  body {
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    display: flex; justify-content: center; align-items: center;
    height: 100vh; margin: 0; color: white;
  }
  .container {
    background: rgba(255, 255, 255, 0.1);
    padding: 25px;
    border-radius: 15px;
    text-align: center;
    width: 90%; max-width: 400px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
  }
  input {
    width: 80%; padding: 10px;
    margin: 10px 0; border-radius: 8px; border: none;
    text-align: center;
  }
  button {
    background: #00ffcc; color: black;
    border: none; padding: 10px 20px;
    border-radius: 8px; cursor: pointer;
    font-weight: bold; transition: 0.3s;
  }
  button:hover {
    background: #00e0b0;
    transform: scale(1.05);
  }
  .result {
    margin-top: 20px;
    font-size: 18px;
    background: rgba(0, 0, 0, 0.2);
    padding: 10px;
    border-radius: 8px;
  }
</style>
</head>
<body>

<div class="container">
  <h2>üî¢ Find Maximum & Minimum</h2>
  <p>Enter numbers separated by commas:</p>
  <input type="text" id="numInput" placeholder="e.g. 5, 9, 2, 10, 4">
  <br>
  <button onclick="findMaxMin()">Find Values</button>

  <div class="result" id="output"></div>
</div>

<script>
function findMaxMin() {
  const input = document.getElementById("numInput").value.trim();
  if (!input) {
    document.getElementById("output").innerHTML = "‚ö†Ô∏è Please enter numbers first!";
    return;
  }
  
  const numbers = input.split(",").map(num => parseFloat(num.trim())).filter(n => !isNaN(n));
  
  if (numbers.length === 0) {
    document.getElementById("output").innerHTML = "‚ö†Ô∏è Invalid input!";
    return;
  }

  const maxVal = Math.max(...numbers);
  const minVal = Math.min(...numbers);
  
  document.getElementById("output").innerHTML = `
    <strong>Array:</strong> [${numbers.join(", ")}] <br>
    üèîÔ∏è <strong>Maximum:</strong> ${maxVal} <br>
    ü™∂ <strong>Minimum:</strong> ${minVal}
  `;
}
</script>

</body>
</html>
