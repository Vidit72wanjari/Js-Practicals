<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Dashboard - JSON Handling & API Mock</title>
<style>
    :root {
        --bg: #f5f7fa;
        --primary: #27ae60;
        --dark: #2c3e50;
        --light: #fff;
        --text: #222;
    }
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-family: 'Poppins', sans-serif;
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
    }

    header {
        background: linear-gradient(135deg, var(--primary), #2ecc71);
        color: white;
        text-align: center;
        padding: 25px 0;
        box-shadow: 0 3px 15px rgba(0,0,0,0.15);
    }
    header h1 {
        letter-spacing: 1px;
    }

    .container {
        max-width: 1000px;
        margin: 40px auto;
        background: var(--light);
        border-radius: 15px;
        box-shadow: 0 5px 25px rgba(0,0,0,0.1);
        padding: 30px;
    }

    .toolbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        flex-wrap: wrap;
        gap: 10px;
    }

    input {
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        width: 60%;
        font-size: 15px;
    }
    button {
        background: var(--primary);
        border: none;
        color: white;
        padding: 10px 18px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: 0.3s;
    }
    button:hover {
        background: #219150;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
    }
    th, td {
        text-align: center;
        padding: 10px;
        border: 1px solid #eee;
    }
    th {
        background: var(--primary);
        color: white;
    }
    tr:nth-child(even) {
        background: #f9f9f9;
    }

    .badge {
        padding: 5px 10px;
        border-radius: 12px;
        color: white;
        font-weight: 600;
    }
    .green { background: #27ae60; }
    .orange { background: #f39c12; }
    .red { background: #e74c3c; }

    .loading {
        text-align: center;
        padding: 20px;
        color: var(--dark);
        font-style: italic;
    }

    .spinner {
        margin: 10px auto;
        border: 4px solid #ccc;
        border-top: 4px solid var(--primary);
        border-radius: 50%;
        width: 35px;
        height: 35px;
        animation: spin 1s linear infinite;
    }
    @keyframes spin {
        from {transform: rotate(0);}
        to {transform: rotate(360deg);}
    }

    @media(max-width: 768px) {
        .toolbar input {
            width: 100%;
        }
    }
</style>
</head>
<body>

<header>
    <h1>ðŸ“˜ Student Dashboard</h1>
    <p>JSON Handling & Mock API Example</p>
</header>

<div class="container">
    <div class="toolbar">
        <input type="text" id="searchBar" placeholder="ðŸ” Search by name or department...">
        <button id="loadBtn">Load Data</button>
    </div>

    <div id="loadingArea" class="loading"></div>

    <table id="studentTable">
        <thead>
            <tr>
                <th>Roll No</th>
                <th>Name</th>
                <th>Department</th>
                <th>Semester</th>
                <th>CGPA</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Data inserted dynamically -->
        </tbody>
    </table>
</div>

<script>
// ---------------- Mock API JSON Data ----------------
const studentData = [
    { roll: 201, name: "Vidit Wanjari", dept: "Computer Engg", sem: "6th", cgpa: 8.7 },
    { roll: 202, name: "Ananya Singh", dept: "IT", sem: "6th", cgpa: 8.4 },
    { roll: 203, name: "Rohit Sharma", dept: "Mechanical", sem: "4th", cgpa: 7.3 },
    { roll: 204, name: "Sneha Patil", dept: "Electronics", sem: "8th", cgpa: 9.2 },
    { roll: 205, name: "Aarav Mehta", dept: "Civil", sem: "2nd", cgpa: 6.9 },
    { roll: 206, name: "Priya Deshmukh", dept: "Computer Engg", sem: "8th", cgpa: 9.0 },
    { roll: 207, name: "Karan Gupta", dept: "IT", sem: "4th", cgpa: 7.8 }
];

// ---------------- Elements ----------------
const loadBtn = document.getElementById("loadBtn");
const tableBody = document.getElementById("tableBody");
const loadingArea = document.getElementById("loadingArea");
const searchBar = document.getElementById("searchBar");

// ---------------- Load Data (Mock API) ----------------
loadBtn.addEventListener("click", () => {
    tableBody.innerHTML = "";
    loadingArea.innerHTML = '<div class="spinner"></div><p>Fetching data from API...</p>';

    // Simulate API delay
    setTimeout(() => {
        displayData(studentData);
        loadingArea.textContent = "";
    }, 1500);
});

// ---------------- Display Data in Table ----------------
function displayData(data) {
    tableBody.innerHTML = "";
    data.forEach(student => {
        const row = document.createElement("tr");
        const badgeColor = student.cgpa >= 8.5 ? "green" : student.cgpa >= 7 ? "orange" : "red";
        row.innerHTML = `
            <td>${student.roll}</td>
            <td>${student.name}</td>
            <td>${student.dept}</td>
            <td>${student.sem}</td>
            <td><span class="badge ${badgeColor}">${student.cgpa}</span></td>
        `;
        tableBody.appendChild(row);
    });
}

// ---------------- Search Filter ----------------
searchBar.addEventListener("input", e => {
    const keyword = e.target.value.toLowerCase();
    const filtered = studentData.filter(student =>
        student.name.toLowerCase().includes(keyword) ||
        student.dept.toLowerCase().includes(keyword)
    );
    displayData(filtered);
});
</script>

</body>
</html>
